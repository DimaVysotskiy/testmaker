version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
    depends_on:
      - ollama
    command: >
      sh -c "
      pip install -r requirements.txt && 
      uvicorn main:app --host 0.0.0.0 --port 8000
      "

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

volumes:
  ollama_data: